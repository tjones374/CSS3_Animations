<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- The Markup -->
		<!-- We’ll have a main wrapper with a h2 heading that contains first-level spans and two divisions (divs) for the rotating words: -->
		<section class="rw-wrapper">
			<h2 class="rw-sentence">
				<span>Real poetry is like</span>
				<span>creating</span>
				<div class="rw-words rw-words-1">
					<span>breath-taking moments</span>
					<span>lovely sound</span>
					<span>incredible magic</span>
					<span>unseen experiences</span>
					<span>happy feelings</span>
					<span>beautiful butterflies</span>
				</div>
				<br />
				<span>with a silent touch of</span>
				<div class="rw-words rw-words-2">
					<span>sugar</span>
					<span>spice</span>
					<span>colors</span>
					<span>happiness</span>
					<span>wonder</span>
					<span>happiness</span>
				</div>
			</h2>
		</section>
		<!-- Now, ignoring the garbage placeholder text, we want each span of the rw-word to appear at a time. For that we’ll be using CSS animations. We’ll create one animation for each division and each span will run it, just with different delays. Go to CSS3 in the style sheet -->
	</body>
</html>
